<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instrumental</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header> 
            <div id="language-switcher">
                <button onclick="switchLanguage('en')"><img src="img/flags/gb.png" alt="EN"></button>
                <button onclick="switchLanguage('uk')"><img src="img/flags/ua.png" alt="UA"></button>
                <button onclick="switchLanguage('eo')"><img src="img/flags/eo.png" alt="EO"></button>
            </div>
            <h1>Instrumental</h1>
            <p id="welcome-text">Welcome to official website of game "Instrumental"</p>
        </header>
        
        <main> 
            <img src="img/hammer.png" alt="Hammer">
            
            <section class="audio-track">
                <h2 id="track1-title">Main Theme.ogg</h2>
                <audio controls>
                    <source src="audio/Main Theme.ogg" type="audio/ogg">
                </audio>
            </section>

            <section class="audio-track">
                <h2 id="track2-title">Runner.ogg</h2>
                <audio controls>
                    <source src="audio/Runner.ogg" type="audio/ogg">
                </audio>
            </section>

            <img src="img/Billy.png" alt="Billy">
        </main>

        <script src="js/scripts.js"></script>
    </body>
</html>
